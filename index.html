<!DOCTYPE html>
<html lang="en" ng-app="concept">
<head>
    <meta charset="UTF-8">
    <title>Concept</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/logo.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="routes.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="appJQ.js"></script>
</head>
<body ng-controller="mainCtrl as main">

<nav class="navbar navbar-light bg-faded displayMenu">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar" style="background: #fff"></span>
            <span class="icon-bar" style="background: #fff"></span>
            <span class="icon-bar" style="background: #fff"></span>
        </button>
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" class="logo" alt="Logo" width="30px" height="30px"/>
            <span class="e-navbar-brand-small"> Concept</span>
        </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li id="{{tab.name}}" ng-style="main.getActive($index)" ng-click="main.setActive($index)" class="nav-item"
                ng-repeat="tab in main.nav">
                <a class="nav-link" href="#{{tab.name}}"><i class="fa fa-{{tab.icon}}"></i> {{tab.name}}</a>
            </li>
        </ul>
    </div>
</nav>

<div class="title">
    <div class="container-fluid">
        <div class="e-navbar-brand">
            <img src="images/logo.png" class="logo-lg" alt="Logo" width="40px" height="40px"/>Concept
            <span class="tagline" style="color:#fff;font-size:14px;font-family: 'Shadows Into Light', cursive;"><i>Think Creative!</i></span>

            <!--<div class="pull-right searchbar" ng-show="main.showSearchbar()">-->
                <!--<div class="search-container">-->
                    <!--<i class="fa fa-search"></i>-->
                    <!--<input ng-model="search" type="text" class="searchbar-input" placeholder="Search"/>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
</div>

<div ng-view style="display: block;min-height:80vh;"></div>

<div class="break"></div>
<div class="footer">
    <span class="footer-text">&copy; CONCEPT 2015 | Developed By Edison D'souza</span>
</div>

<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway"/>
<link rel="stylesheet" href="include/animate.css">
</body>
</html>
