<div class="events-view" ng-controller="eventsCtrl as evt">
    <div class="event-wrapper">

        <div class="event-header-container animated fadeIn">
            <div class="card events-header">
                <div class="h2 events-header-text ">
                    Our Services

                    <div class=searchDiv>
                        <i class="fa fa-search"></i>
                        <input type="text" ng-model="search"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12 event-card-padding" ng-repeat="event in evt.events | filter: search">
            <div class="card hover event-card-container animated fadeIn">
                <img ng-src="http://www.conceptevt.com/events/images/{{event.href}}" alt="Image" width="100%"
                     height="80%"/>
                <div class="caption h4">{{event.caption}}</div>
            </div>
        </div>
    </div>
</div>
